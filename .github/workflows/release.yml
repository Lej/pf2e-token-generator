name: Release

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: "module.json"
        env:
          version: 1.0.${{github.run_number}}
          url: https://github.com/${{github.repository}}
          manifest: https://github.com/${{github.repository}}/releases/latest/download/module.json
          download: https://github.com/${{github.repository}}/releases/download/${{github.run_number}}/module.zip
      - run: zip -r ./module.zip module.json art-mapping.json images/
      - name: Create Tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.PAT }}
          custom_tag: ${{github.run_number}}
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true #An optional flag which indicates if we should update a release if it already exists. Defaults to false.
          name: ${{github.run_number}}
          tag: ${{github.run_number}}
          token: ${{ secrets.PAT }}
          artifacts: "./module.json, ./module.zip"
